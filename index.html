<!DOCTYPE html>
<html>

    <head>
        <title>JavaScript Drum Kit</title>

        <!-- Required meta tags -->
        <meta charset="utf-8"> <!-- character encoding -->
        <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1"> <!-- Display webpage in edge mode/IE in highest supported document mode -->
        <meta name=viewport content="width=device-width, initial-scale=1"> <!-- Optimizations for mobile devices -->

        <!-- Google fonts -->
        
        <link rel="stylesheet" type="text/css" href="css/style.css">


        <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"</script>
        <![endif]-->
    </head>

    <body>
        <div class="piano"><a href="indexPiano.html">Switch to Piano</a></div>
        <div class="keys">
           
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound displayBlock">clap</span>
            </div>
        
        
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound displayBlock">hihat</span>
            </div>
        
        
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound displayBlock">kick</span>
            </div>
        
        
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound displayBlock">openhat</span>
            </div>
        
        
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound displayBlock">boom</span>
            </div>
        
        
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound displayBlock">ride</span>
            </div>
        
        
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound displayBlock">snare</span>
            </div>
        
        
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound displayBlock">tom</span>
            </div>
        
        
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound displayBlock">tink</span>
            </div>
        
        </div>
          
        <!-- audio files -->  
        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>        
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>
           
             
        <!-- JavaScript -->
        <script src="js/main.js"></script>
    </body>
</html>
